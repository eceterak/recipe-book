<div class="row">
    <div class="col-sm-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
                    <button type="submit" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" 
                        id="name" 
                        class="form-control"
                        formControlName="name">
                    </div>
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
                    </div>
                    <div class="form-group">
                        <img [src]="imagePath.value" alt="" class="img-responsive">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" id="description" class="form-control" formControlName="description"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-sm-12" formArrayName="ingredients">
                            <div class="row" *ngFor="let ingredientControl of controls; let i = index" [formGroupName]="i">
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" formControlName="name">
                                </div>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" formControlName="amount">
                                </div>
                                <div class="col-sm-2">
                                    <button class="btn btn-danger ml-auto" type="button" (click)="onDeleteIngredient(i)">X</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <button class="btn btn-success" (click)="onAddIngredient()" type="button">Add ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
